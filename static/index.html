<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; height: 100vh; display: flex; }

        /* 侧边栏 */
        .sidebar { width: 280px; background: #2c3e50; color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #34495e; }
        .sidebar-header h2 { font-size: 18px; margin-bottom: 15px; }
        .user-input { display: flex; gap: 8px; margin-bottom: 10px; }
        .user-input input { flex: 1; padding: 8px; border: none; border-radius: 4px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; }
        .btn-success { background: #27ae60; color: white; }
        .btn-success:hover { background: #219a52; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-danger:hover { background: #c0392b; }

        /* 房间列表 */
        .room-list { flex: 1; overflow-y: auto; padding: 10px; }
        .room-item { padding: 12px 15px; margin-bottom: 5px; background: #34495e; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .room-item:hover { background: #3d566e; }
        .room-item.active { background: #3498db; }
        .room-item .room-id { font-size: 12px; color: #bdc3c7; word-break: break-all; }

        /* 主聊天区域 */
        .main { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px 20px; background: white; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; justify-content: space-between; }
        .chat-header h3 { font-size: 16px; color: #333; }
        .connection-status { font-size: 12px; padding: 4px 10px; border-radius: 12px; }
        .status-connected { background: #d4edda; color: #155724; }
        .status-disconnected { background: #f8d7da; color: #721c24; }

        /* 消息区域 */
        .messages { flex: 1; overflow-y: auto; padding: 20px; background: #fafafa; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .message.own { align-items: flex-end; }
        .message-header { font-size: 12px; color: #888; margin-bottom: 4px; }
        .message-content { max-width: 70%; padding: 10px 15px; border-radius: 12px; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .message.own .message-content { background: #3498db; color: white; }
        .system-message { text-align: center; color: #888; font-size: 13px; padding: 10px; }

        /* 输入区域 */
        .input-area { padding: 15px 20px; background: white; border-top: 1px solid #e0e0e0; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 20px; outline: none; font-size: 14px; }
        .input-area input:focus { border-color: #3498db; }
        .input-area button { padding: 12px 25px; border-radius: 20px; }

        /* 空状态 */
        .empty-state { flex: 1; display: flex; align-items: center; justify-content: center; color: #888; font-size: 16px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ChatRoom</h2>
            <div class="user-input">
                <input type="text" id="username" placeholder="输入用户名">
            </div>
            <button class="btn btn-success" style="width: 100%;" onclick="createRoom()">+ 创建房间</button>
        </div>
        <div class="room-list" id="roomList">
            <!-- 房间列表 -->
        </div>
        <div style="padding: 10px;">
            <button class="btn btn-primary" style="width: 100%;" onclick="loadRooms()">刷新房间</button>
        </div>
    </div>

    <div class="main">
        <div id="chatArea" style="display: none; flex: 1; flex-direction: column;">
            <div class="chat-header">
                <h3>房间: <span id="currentRoomId">-</span></h3>
                <div>
                    <span id="connectionStatus" class="connection-status status-disconnected">未连接</span>
                    <button class="btn btn-danger" onclick="disconnect()" style="margin-left: 10px;">断开</button>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" onclick="sendMessage()">发送</button>
            </div>
        </div>
        <div id="emptyState" class="empty-state">
            选择或创建一个房间开始聊天
        </div>
    </div>

    <script>
        let ws = null;
        let currentRoom = null;
        let username = '';

        // 页面加载时获取房间列表
        window.onload = function() {
            loadRooms();
            // 从localStorage恢复用户名
            const savedUsername = localStorage.getItem('chatroom_username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                username = savedUsername;
            }
        };

        // 加载房间列表
        async function loadRooms() {
            try {
                const response = await fetch('/api/room');
                const data = await response.json();
                const rooms = data.data || [];
                renderRoomList(rooms);
            } catch (error) {
                console.error('加载房间失败:', error);
            }
        }

        // 渲染房间列表
        function renderRoomList(rooms) {
            const roomList = document.getElementById('roomList');
            if (rooms.length === 0) {
                roomList.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">暂无房间</div>';
                return;
            }
            roomList.innerHTML = rooms.map(roomId => `
                <div class="room-item ${currentRoom === roomId ? 'active' : ''}" onclick="joinRoom('${roomId}')">
                    <div class="room-id">${roomId}</div>
                </div>
            `).join('');
        }

        // 创建房间
        async function createRoom() {
            try {
                const response = await fetch('/api/room', { method: 'POST' });
                const data = await response.json();
                if (data.data) {
                    loadRooms();
                    joinRoom(data.data);
                }
            } catch (error) {
                console.error('创建房间失败:', error);
            }
        }

        // 加载历史消息
        async function loadHistoryMessages(roomId) {
            try {
                const response = await fetch(`/api/message/${roomId}`);
                const data = await response.json();
                const messages = data.data || [];
                if (messages.length > 0) {
                    addSystemMessage(`--- 历史消息 (${messages.length}条) ---`);
                    // 历史消息是倒序的(LPush)，需要反转为正序显示
                    messages.reverse().forEach(msg => addMessage(msg));
                    addSystemMessage('--- 历史消息结束 ---');
                }
            } catch (error) {
                console.error('加载历史消息失败:', error);
            }
        }

        // 加入房间
        function joinRoom(roomId) {
            // 保存用户名
            username = document.getElementById('username').value || 'user_' + Math.random().toString(36).substr(2, 6);
            document.getElementById('username').value = username;
            localStorage.setItem('chatroom_username', username);

            // 断开当前连接
            if (ws) {
                ws.close();
            }

            currentRoom = roomId;
            document.getElementById('currentRoomId').textContent = roomId;
            document.getElementById('chatArea').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('messages').innerHTML = '';

            // 更新房间列表样式
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('.room-id').textContent === roomId) {
                    item.classList.add('active');
                }
            });

            // 建立WebSocket连接
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/${roomId}?user_id=${encodeURIComponent(username)}`);

            ws.onopen = async function() {
                updateConnectionStatus(true);
                // 加载历史消息
                await loadHistoryMessages(roomId);
                addSystemMessage('已连接到房间');
            };

            ws.onmessage = function(event) {
                const lines = event.data.split('\n');
                lines.forEach(line => {
                    if (line.trim()) {
                        try {
                            const msg = JSON.parse(line);
                            addMessage(msg);
                        } catch (e) {
                            console.error('解析消息失败:', e);
                        }
                    }
                });
            };

            ws.onclose = function() {
                updateConnectionStatus(false);
                addSystemMessage('连接已断开');
            };

            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                addSystemMessage('连接出错');
            };
        }

        // 断开连接
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            currentRoom = null;
            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('emptyState').style.display = 'flex';
            document.querySelectorAll('.room-item').forEach(item => item.classList.remove('active'));
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(content);
            input.value = '';
        }

        // 按键处理
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 添加消息到界面
        function addMessage(msg) {
            const messages = document.getElementById('messages');
            const isOwn = msg.sender_id === username;
            const time = new Date(msg.timestamp).toLocaleTimeString();

            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : ''}`;
            div.innerHTML = `
                <div class="message-header">${isOwn ? '我' : msg.sender_id} · ${time}</div>
                <div class="message-content">${escapeHtml(msg.content)}</div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // 添加系统消息
        function addSystemMessage(text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'system-message';
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.textContent = connected ? '已连接' : '未连接';
            status.className = `connection-status ${connected ? 'status-connected' : 'status-disconnected'}`;
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
